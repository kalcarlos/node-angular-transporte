<!DOCTYPE html>
<html lang="pt-BR">
<body>
  <div class="container">
    </br>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="logradouro" class="col-sm-2 control-label">Logradouro</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="logradouro" ng-model="vm.endereco.logradouro" placeholder="Digite o logradouro">
        </div>
      </div>
      <div class="form-group">
        <label for="bairro" class="col-sm-2 control-label">Bairro</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="bairro" ng-model="vm.endereco.bairro" placeholder="Bairro">
        </div>
      </div>
      <div class="form-group">
        <label for="cidade" class="col-sm-2 control-label">Cidade</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="cidade" ng-model="vm.endereco.cidade" placeholder="Cidade">
        </div>
      </div>
      <div class="form-group">
        <label for="pais" class="col-sm-2 control-label">País</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="pais" ng-model="vm.endereco.pais" placeholder="País">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2 text-right">
          <a href="#/enderecos" class="btn btn-danger">Cancelar</a>
          <button ng-click="vm.salvar()" type="button" class="btn btn-success">Salvar</button>
        </div>
      </div>
    </form>
  </div>
  <!-- /.container -->
</body>
</html>
