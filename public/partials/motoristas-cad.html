<!DOCTYPE html>
<html lang="pt-BR">
<body>
  <div class="container">
    </br>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="nome" class="col-sm-2 control-label">Nome</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="nome" ng-model="vm.motorista.nome" placeholder="Digite o nome do motorista">
        </div>
      </div>
      <div class="form-group">
        <label for="cpf" class="col-sm-2 control-label">CPF</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="cpf" ng-model="vm.motorista.cpf" placeholder="CPF">
        </div>
      </div>
      <div class="form-group">
        <label for="dataNascimento" class="col-sm-2 control-label">Data de nascimento</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="dataNascimento" ng-model="vm.motorista.dataNascimento" placeholder="Data de nascimento">
        </div>
      </div>
      <div class="form-group">
        <label for="veiculo" class="col-sm-2 control-label">Veículo</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="veiculo" ng-model="vm.motorista.veiculo" placeholder="Veículo">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2 text-right">
          <a href="#/motoristas" class="btn btn-danger">Cancelar</a>
          <button ng-click="vm.salvar()" type="button" class="btn btn-success">Salvar</button>
        </div>
      </div>
    </form>
  </div>
  <!-- /.container -->
</body>
</html>
