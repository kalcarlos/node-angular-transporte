<!DOCTYPE html>
<html lang="pt-BR">
<body>
  <div class="container">
    </br>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="dataEntrega" class="col-sm-2 control-label">Data de entrega</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="dataEntrega" ng-model="vm.transporte.dataEntrega" placeholder="Informe a data de entrega">
        </div>
      </div>
      <div class="form-group">
        <label for="produto" class="col-sm-2 control-label">Produto</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="produto" ng-model="vm.transporte.produto" placeholder="Produto">
        </div>
      </div>
      <div class="form-group">
        <label for="rota" class="col-sm-2 control-label">Rota</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="rota" ng-model="vm.transporte.rota" placeholder="Rota">
        </div>
      </div>
      <div class="form-group">
        <label for="empresa" class="col-sm-2 control-label">Empresa</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="empresa" ng-model="vm.transporte.empresa" placeholder="Empresa">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2 text-right">
          <a href="#/transportes" class="btn btn-danger">Cancelar</a>
          <button ng-click="vm.salvar()" type="button" class="btn btn-success">Salvar</button>
        </div>
      </div>
    </form>
  </div>
  <!-- /.container -->
</body>
</html>
