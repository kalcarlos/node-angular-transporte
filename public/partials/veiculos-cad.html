<!DOCTYPE html>
<html lang="pt-BR">
<body>
  <div class="container">
    </br>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="placa" class="col-sm-2 control-label">Placa</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="placa" ng-model="vm.veiculo.placa" placeholder="Digite a placa">
        </div>
      </div>
      <div class="form-group">
        <label for="modelo" class="col-sm-2 control-label">Modelo</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="modelo" ng-model="vm.veiculo.modelo" placeholder="Modelo">
        </div>
      </div>
      <div class="form-group">
        <label for="marca" class="col-sm-2 control-label">Marca</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="marca" ng-model="vm.veiculo.marca" placeholder="Marca">
        </div>
      </div>
      <div class="form-group">
        <label for="cor" class="col-sm-2 control-label">Cor</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="cor" ng-model="vm.veiculo.cor" placeholder="Cor">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2 text-right">
          <a href="#/veiculos" class="btn btn-danger">Cancelar</a>
          <button ng-click="vm.salvar()" type="button" class="btn btn-success">Salvar</button>
        </div>
      </div>
    </form>
  </div>
  <!-- /.container -->
</body>
</html>
