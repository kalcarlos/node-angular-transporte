<!DOCTYPE html>
<html lang="pt-BR">
<body>
  <div class="container">
    </br>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="descricao" class="col-sm-2 control-label">Descrição</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="descricao" ng-model="vm.produto.descricao" placeholder="Digite a descrição do produto">
        </div>
      </div>
      <div class="form-group">
        <label for="tipo" class="col-sm-2 control-label">Tipo</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" id="tipo" ng-model="vm.produto.tipo" placeholder="Tipo">
        </div>
      </div>
      <div class="form-group">
        <label for="quantidade" class="col-sm-2 control-label">Quantidade</label>
        <div class="col-sm-2">
          <input type="text" class="form-control" id="quantidade" ng-model="vm.produto.quantidade" placeholder="Quantidade">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2 text-right">
          <a href="#/produtos" class="btn btn-danger">Cancelar</a>
          <button ng-click="vm.salvar()" type="button" class="btn btn-success">Salvar</button>
        </div>
      </div>
    </form>
  </div>
  <!-- /.container -->
</body>
</html>
